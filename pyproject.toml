[tool.poetry]
name = "terminally_ASPIRED"
version = "0.1.0"
description = "CLI for spectral reduction for the SAAO 74 inch using ASPIRED backend"
authors = ["Francois Campher"]
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS independant",
]
license-files = ["LICEN[CS]E*"]

[tool.poetry.dependencies]
python = ">=3.11,<3.12"

asdf = "4.1.0"
asdf-astropy = "0.7.1"
asdf-coordinates-schemas = "0.3.0"
asdf-standard = "1.1.1"
asdf-transform-schemas = "0.5.0"
asdf-wcs-schemas = "0.4.0"
astropy = "7.0.1"
astropy-healpix = "1.1.2"
astropy-iers-data = "0.2025.3.24.0.35.32"
astroscrappy = "1.2.0"
attrs = "25.3.0"
ccdproc = "2.4.3"
click = "8.1.8"
cloudpickle = "3.1.1"
crc32c = "2.7.1"
dask = "2025.3.0"
deprecated = "1.2.18"
donfig = "0.8.1.post1"
fsspec = "2025.3.2"
gwcs = "0.24.0"
imageio = "2.37.0"
importlib-metadata = "8.6.1"
jmespath = "1.0.1"
kaleido = "0.2.1"
lacosmic = "1.1.0"
lazy-loader = "0.4"
lineid-plot = "0.6"
locket = "1.0.0"
narwhals = "1.33.0"
ndcube = "2.3.1"
networkx = "3.4.2"
numcodecs = "0.15.1"
numpy = "2.2.4"
packaging = "24.2"
pandas = "2.2.3"
partd = "1.4.2"
