typing-extensions = "4.13.0"
tzdata = "2025.2"
unicodedata2 = "15.1.0"
wheel = "0.45.1"
wrapt = "1.17.2"
yaml = "0.2.5"
zarr = "3.0.6"
zipp = "3.21.0"

# GitHub dependencies
ASPIRED_74in = { git = "https://github.com/LloydLandsberg/ASPIRED_74in.git" }
rascal_fork = { git = "https://github.com/LloydLandsberg/rascal_fork.git" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

